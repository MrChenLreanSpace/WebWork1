<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册页面</title>
</head>

<body>
<h2 align="center">用户注册</h2>
<hr width="800px">
<form action="" method="get">
<table width="1133" border="0" align="center">
  <tr>
    <td width="140" height="46">用户名:</td>
    <td width="983" ><input name="text1" type="text" value="请输入用户名" maxlength="20">
      请输入用户名 </td>
  </tr>
  <tr>
    <td height="53">邮箱地址:</td>
    <td><input name="text2" type="text" value="请输入邮箱地址" maxlength="20">
      请输入邮箱地址</td>
  </tr>
  <tr>
    <td height="75">设置密码:</td>
    <td><input name="pase1" type="password" value="">
      设置你密码</td>
  </tr>
  <tr>
    <td height="52">&nbsp;</td>
    <td>6-20个字符，由字母、数字和符号两种以上组成。</td>
  </tr>
  <tr>
    <td>确认密码</td>
    <td><input name="pase2" type="password" value="">
    密码再输一遍</td>
  </tr>
  <tr>
    <td>你的性别:</td>
    <td><input name="check1" type="radio" value="">男<input name="check1" type="radio" value="">
    女 男的女装也行</td>
  </tr>
  <tr>
    <td>上传头像:</td>
    <td><input name="file1" type="file"></td>
  </tr>
  <tr>
    <td>您的手机:</td>
    <td><input name="text3" type="text" value="请输入你的手机号">
      请输入你的手机号</td>
  </tr>
  <tr>
    <td>单位名称:</td>
    <td><input name="text4" type="text" value="请输入您的单位名称">
    输入你的单位</td>
  </tr>
  <tr>
    <td>单位地址:</td>
    <td><select name="select1" size="1">
      <option>湖南</option>
      <option>湖北</option>
      <option>上海</option>
      <option>北京</option>
    </select></td>
  </tr>
  <tr>
    <td>爱好：</td>
    <td><input name="checkbox1" type="checkbox" value="">购物
    <input name="checkbox1" type="checkbox" value="">打球
    <input name="checkbox1" type="checkbox" value="">影视
    <input name="checkbox1" type="checkbox" value="">餐饮
    <input name="checkbox2" type="checkbox" value="">
    起飞</td>
  </tr>
  <tr>
    <td>协议内容:</td>
    <td valign="middle"><textarea name="textarea1" cols="" rows="5">买一送十，pdd，好兄弟来帮我砍一刀</textarea>
    是兄弟就来砍我</td>
  </tr>
  <tr>
    <td height="206">&nbsp</td>
    <td><input name="" type="submit" value="提交">
    <input name="" type="reset" value="重置">
    </td>
  </tr>

</table>
<hr width="800px">
</form>
</body>
</html>
